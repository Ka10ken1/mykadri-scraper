<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Media Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg-primary: #0a0a0b;
        --bg-secondary: #141419;
        --bg-tertiary: #1a1a23;
        --bg-card: #1e1e2a;
        --bg-hover: #252532;
        --accent-primary: #6366f1;
        --accent-secondary: #8b5cf6;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;
        --border: #2d2d3a;
        --border-hover: #3d3d4a;
        --success: #10b981;
        --warning: #f59e0b;
        --shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        --shadow-lg:
          0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
        --gradient: linear-gradient(
          135deg,
          var(--accent-primary),
          var(--accent-secondary)
        );
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: linear-gradient(
          135deg,
          var(--bg-primary) 0%,
          var(--bg-secondary) 100%
        );
        color: var(--text-primary);
        min-height: 100vh;
        padding: 2rem;
        overflow-x: hidden;
      }

      .terminal-window {
        max-width: 1400px;
        margin: 0 auto;
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 16px;
        overflow: hidden;
        box-shadow: var(--shadow-lg);
      }

      .terminal-header {
        background: rgba(30, 30, 42, 0.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid var(--border);
        padding: 1.5rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .terminal-dots {
        display: flex;
        gap: 0.5rem;
      }

      .terminal-dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
      }

      .terminal-dot.red {
        background: #f43f5e;
      }
      .terminal-dot.yellow {
        background: #f59e0b;
      }
      .terminal-dot.green {
        background: #10b981;
      }

      .terminal-title {
        font-size: 1.5rem;
        font-weight: 700;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .terminal-content {
        padding: 3rem;
      }

      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--bg-tertiary);
        padding: 1rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        color: var(--text-secondary);
        font-family: "SF Mono", "Monaco", monospace;
        margin-bottom: 2rem;
      }

      .status-bar span:first-child {
        color: var(--success);
      }

      .status-bar span:last-child {
        color: var(--text-muted);
      }

      .movie-grid {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 2rem;
      }

      .movie-item {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        text-align: center;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: var(--shadow);
      }

      .movie-item:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-lg);
        border-color: var(--border-hover);
      }

      .movie-poster {
        width: 100%;
        height: 400px; /* Larger posters */
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .movie-item:hover .movie-poster {
        transform: scale(1.05);
      }

      .movie-title {
        font-size: 2rem; /* Bold, prominent titles */
        font-weight: 700;
        color: var(--text-primary);
        margin: 1rem;
        line-height: 1.2;
        background: var(--gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        padding: 0.5rem;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .terminal-content {
          padding: 1.5rem;
        }

        .movie-grid {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        .movie-poster {
          height: 300px;
        }

        .movie-title {
          font-size: 1.5rem;
        }

        .status-bar {
          font-size: 0.9rem;
          flex-direction: column;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="terminal-window">
      <div class="terminal-header">
        <div class="terminal-dots">
          <div class="terminal-dot red"></div>
          <div class="terminal-dot yellow"></div>
          <div class="terminal-dot green"></div>
        </div>
        <span class="terminal-title">Media Center v1.0.0</span>
      </div>

      <div class="terminal-content">
        <div class="status-bar">
          <span>STATUS: READY</span>
          <span>SELECT: MOVIES or SHOWS</span>
          <span>v1.0.0</span>
        </div>

        <div class="movie-grid">
          <a href="/movies" class="movie-item">
            <img src="/images/movies.jpg" class="movie-poster" alt="Movies" />
            <div class="movie-title">ðŸŽ¬ Movies</div>
          </a>

          <a href="/shows" class="movie-item">
            <img src="/images/movie.jpg" class="movie-poster" alt="Shows" />
            <div class="movie-title">ðŸ“º Shows</div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
