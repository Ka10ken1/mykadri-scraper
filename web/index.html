<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>MyKadri Movies</title>
        <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', 'Consolas', 'Monaco', 'Lucida Console', 'Liberation Mono', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', 'Courier New', monospace;
            background: #000000;
            color: #00ff00;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: auto;
        }
        
        .terminal-window {
            background: #000000;
            border: 1px solid #555555;
            margin: 10px;
            min-height: calc(100vh - 20px);
        }
        
        .terminal-header {
            background: #2d2d2d;
            border-bottom: 1px solid #555555;
            padding: 6px 12px;
            font-size: 11px;
            color: #cccccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .terminal-title {
            font-weight: 400;
        }
        
        .terminal-controls {
            display: flex;
            gap: 8px;
            font-size: 10px;
            color: #888888;
        }
        
        .terminal-content {
            padding: 15px;
        }
        
        .header-line {
            border-bottom: 1px solid #333333;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .app-title {
            color: #ffff00;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .status-bar {
            background: #1a1a1a;
            border: 1px solid #333333;
            padding: 8px 12px;
            margin: 15px 0;
            font-size: 12px;
            color: #888888;
            display: flex;
            justify-content: space-between;
        }
        
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .movie-item {
            background: #111111;
            border: 1px solid #333333;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .movie-item:hover {
            border-color: #00ff00;
            background: #1a1a1a;
        }
        
        .movie-item.selected {
            border-color: #ffff00;
            background: #2a2a00;
        }
        
        .movie-poster {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border: 1px solid #444444;
            margin-bottom: 8px;
            filter: contrast(1.1) brightness(0.9);
        }
        
        .movie-title {
            color: #ffffff;
            font-size: 11px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .movie-id {
            color: #666666;
            font-size: 10px;
        }
        
        .pagination {
            background: #1a1a1a;
            border: 1px solid #333333;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .nav-button {
            background: #333333;
            border: 1px solid #555555;
            color: #ffffff;
            padding: 6px 12px;
            font-family: inherit;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .nav-button:hover {
            background: #555555;
            border-color: #777777;
        }
        
        .nav-button:active {
            background: #222222;
        }
        
        .nav-button:disabled {
            background: #1a1a1a;
            border-color: #333333;
            color: #555555;
            cursor: not-allowed;
        }
        
        .page-info {
            color: #00ffff;
            font-size: 12px;
            min-width: 80px;
            text-align: center;
        }
        
        .command-line {
            border-top: 1px solid #333333;
            padding: 10px 12px;
            background: #0a0a0a;
            margin-top: 20px;
            color: #00ff00;
            font-size: 12px;
        }
        
        .prompt {
            color: #0080ff;
        }
        
        .cursor {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .terminal-window {
                margin: 5px;
            }
            
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .movie-poster {
                height: 200px;
            }
            
            .pagination {
                flex-direction: column;
                gap: 10px;
            }
        }
        </style>
    </head>
    <body>
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-title">mykadri-movies — 80×24</div>
                <div class="terminal-controls">
                    <span>─</span>
                    <span>□</span>
                    <span>✕</span>
                </div>
            </div>
            
            <div class="terminal-content">
                <div class="header-line">
                    <div class="app-title">MOVIE GALLERY</div>
                </div>
                
                <div class="status-bar">
                    <span>STATUS: READY</span>
                    <span>MOVIES: LOADING...</span>
                    <span>MEM: 42MB</span>
                </div>
                
                <div id="movie-grid" class="movie-grid"></div>
                
                <div class="pagination">
                    <button id="prev" class="nav-button">◀ PREV</button>
                    <span id="page-number" class="page-info">PAGE 1</span>
                    <button id="next" class="nav-button">NEXT ▶</button>
                </div>
                
                <div class="command-line">
                    <span class="prompt">user@cinema:~$</span> movie-gallery --page=1 --size=52<span class="cursor">█</span>
                </div>
            </div>
        </div>
        
        <script>
        let movies = [];
        let currentPage = 1;
        const pageSize = 50;
        
        async function fetchMovies() {
            try {
                const res = await fetch("/movie-images");
                if (!res.ok) throw new Error("Failed to fetch movies");
                movies = await res.json();
                console.log("First movie object:", movies[0]); // Debug log
                updateStatusBar();
                renderPage();
            } catch (err) {
                console.error("Error loading movies:", err);
                updateStatusBar("ERROR");
            }
        }
        
        function updateStatusBar(status = "READY") {
            const statusBar = document.querySelector('.status-bar');
            const movieCount = movies.length;
            const maxPage = Math.ceil(movieCount / pageSize);
            statusBar.innerHTML = `
                <span>STATUS: ${status}</span>
                <span>MOVIES: ${movieCount}</span>
                <span>PAGES: ${maxPage}</span>
            `;
        }
        
        function renderPage() {
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const currentMovies = movies.slice(start, end);
            const grid = document.getElementById("movie-grid");
            grid.innerHTML = "";
            
            currentMovies.forEach(movie => {
                const item = document.createElement("div");
                item.className = "movie-item";
                
                const link = document.createElement("a");
                link.href = `/movie/${movie.id}`;
                link.style.textDecoration = "none";
                link.style.color = "inherit";
                
                const img = document.createElement("img");
                img.src = movie.image;
                img.alt = movie.Title || movie.title || movie.id;
                img.className = "movie-poster";
                
                const title = document.createElement("div");
                title.className = "movie-title";
                title.textContent = movie.Title || movie.title || `DEBUG: ${JSON.stringify(Object.keys(movie))}`;
                
                const id = document.createElement("div");
                id.className = "movie-id";
                id.textContent = `ID: ${movie.id}`;
                
                link.appendChild(img);
                item.appendChild(link);
                item.appendChild(title);
                item.appendChild(id);
                grid.appendChild(item);
                
                // Add click handler for selection effect
                item.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'A' && e.target.tagName !== 'IMG') {
                        document.querySelectorAll('.movie-item').forEach(i => i.classList.remove('selected'));
                        this.classList.add('selected');
                    }
                });
            });
            
            document.getElementById("page-number").textContent = `PAGE ${currentPage}`;
            updateNavigationButtons();
        }
        
        function updateNavigationButtons() {
            const maxPage = Math.ceil(movies.length / pageSize);
            document.getElementById("prev").disabled = currentPage === 1;
            document.getElementById("next").disabled = currentPage >= maxPage;
        }
        
        document.getElementById("prev").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderPage();
            }
        });
        
        document.getElementById("next").addEventListener("click", () => {
            const maxPage = Math.ceil(movies.length / pageSize);
            if (currentPage < maxPage) {
                currentPage++;
                renderPage();
            }
        });
        
        // Initialize
        fetchMovies();
        </script>
    </body>
</html>
